          <button class="bgc-grey"></button>
          <button class="bgc-grey"></button>
        </div>
      </div>
      <div class="popup__footer bgc-black fc-white">
        <input id="popup__close--option-check" type="checkbox" />
        <label
          for="popup__close--option-check"
          class="popup__close--option-label"
        >
          오늘은 더 이상 보지 않기
        </label>
        <button class="popup__close fc-white"></button>
